<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var userInput = prompt("Please enter a number between 1 and 5:");
        var number = parseInt(userInput);
        switch (number) {
            case 1:
                alert("You entered 1.");
                break;
            case 2:
                alert("You entered 2.");
                break;
            case 3:
                alert("You entered 3.");
                break;
            case 4:
                alert("You entered 4.");
                break;
            case 5:
                alert("You entered 5.");
                break;
            default:
                alert("Invalid input. Please enter a number between 1 and 5.");
                break;
        }
    </script>
</body>
</html>
