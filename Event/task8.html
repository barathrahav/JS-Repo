<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Example</title>
  </head>
  <body>
    <input type="text" id="textInput" placeholder="Enter a value">
    <button onclick="addValue()">Add</button>

    <select id="dropdown" onchange="selectValue()">
      <option value="">Select a value</option>
    </select>

    <h3>Selected Value and Previous Values:</h3>
    <div id="valueSection"></div>

    <script>
        var values = []; // Array to store the entered values
        function addValue() {
        var input = document.getElementById("textInput");
        var dropdown = document.getElementById("dropdown");
        var value = input.value.trim();
            if (value !== "" && !values.includes(value)) {
                values.push(value);
                var option = document.createElement("option");
                option.value = value;
                option.text = value;
                dropdown.appendChild(option);
            }
                input.value = "";
        }
        function selectValue() {
            var selectedValue = document.getElementById("dropdown").value;
            var valueSection = document.getElementById("valueSection");
            var html = "<p>Selected Value: " + selectedValue + "</p>";
            html += "<p>Previous Values:</p>";
            for (var i = 0; i < values.length; i++) {
                if (values[i] !== selectedValue) {
                html += "<p>" + values[i] + "</p>";
                } else {
                    break;
                }
            }
            valueSection.innerHTML = html;
        }
    </script>
  </body>
</html>
