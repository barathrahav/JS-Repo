<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <h1>Learning OOPS Concepts - Class</h1>
    <script>
        class Person
        {
            constructor(name, age)
            {
                this.name = name;
                this.age = age;
            }
            describe()
            {
                alert('" '+this.name+", "+this.age+' year old."')
            }
        }
        var user1=new Person("Barath",29);
        var user2=new Person("Chandru",17);

        user1.describe();
        user2.describe();
    </script>
</body>
</html>
